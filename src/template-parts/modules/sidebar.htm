<aside id="sidebar">

        <img
            class="logo"
            src="/assets/images/logo.svg"
            alt="Stacked Logo"
        />
        <img
            class="logo-sm"
            src="/assets/images/logo-sm.svg"
            alt="Logomark"
        />
    </a>
    <nav>

            id="search-form" 
            data-inline-template="sidebarSearchForm"

        <ul id="menu-item" data-inline-template="sidebarNav" data-expandable-group></ul>
